<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<table name="students_table" style="width:50%" border="2">
    <tr>
    <th style="text-align: center" colspan="3">Students</th>
    </tr>
    <tr><th>Student ID</th><th>First Name</th><th>Last Name</th></tr>

    {% for item in students %}
    <tr><td>{{ item.id }}</td><td>{{ item.name }}</td><td>{{ item.last_name }}</td></tr>
        {% endfor %}



</body>
</html>
